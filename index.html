<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSP</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <noscript>
      <div class="bg-danger" style="padding: 10px; font-weight: bold;">JavaScript must be enabled in your browser to use this website.</div>
    </noscript>

    <div style="width: 95%; margin: 0 auto 0 auto;">

      <h1>SSP</h1>

      <table class="table table-bordered table-striped table-hover" id="server-table">
        <thead>
          <tr>
            <td style="width: 50px;">ID</td>
            <td>Name</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2" id="server-table-status">Loading...</td>
          </tr>
        </tbody>
      </table>

    </div>

    <script type="text/template" id="tpl-server-row">
      <td><%= id %></td>
      <td><%= name %></td>
    </script>

    <script type="text/template" id="tpl-empty-server-row">
      <td colspan="2">No servers to display</td>
    </script>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>

    <script src="js/config.js"></script>

    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script>
      var servers = new Servers;
      servers.fetch();
      var serverTable = new ServerTable({ collection: servers });
    </script>
  </body>
</html>
