<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServerStatusPage &middot; Private game servers for RuneScape, Minecraft and more.</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ssp.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <!-- TODO: this banner makes the whole website look shit -->
    <div class="site-header">
      <!--<h1>ServerStatusPage<small>.com</small></h1>
      <h2><small>Private game servers for RuneScape, Minecraft and more.</small></h2>-->
    </div>

    <div class="flag-drop"><a href="javascript:;">Login</a> <span>|</span> <a href="javascript:;">Register</a></div>

    <div class="site-content">
      <noscript>
        <div class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          JavaScript must be enabled to use this website.
        </div>
      </noscript>


      <div class="alert alert-danger" id="site-error"></div>
      <div class="alert alert-info" id="loading-indicator"></div>

      <div class="row">
        <div class="col-md-2">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a href="#">RuneScape</a></li>
            <li role="presentation"><a href="#">Minecraft</a></li>
          </ul>
        </div>
        <div class="col-md-10">

          <div id="panel-controls" role="tablist">

            <button type="button" class="btn btn-default view-server-list-button" data-target="#server-list-panel" aria-label="Back to server list" style="display: none;">
              <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-primary add-server-button" data-target="#add-server-panel">Add a server</button>

            <button type="button" class="btn btn-default refresh-button" aria-label="Refresh" id="refresh-servers">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>

            <span class="panel-title"></span>

            <span class="pagination-buttons">
              <button type="button" class="btn btn-default disabled prev-button" aria-label="Left">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              </button>

              <button type="button" class="btn btn-default next-button" aria-label="Right">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              </button>
            </span>
          </div>

          <div class="tab-content">
            <div id="server-list-panel" class="tab-pane active" role="tabpanel">
              <table class="server-list">
                <thead>
                  <tr>
                    <th style="width: 10%;">Rank</th>
                    <th style="width: 35%;">Name</th>
                    <th style="width: 20%;">Uptime</th>
                    <th style="width: 15%;">Type</th>
                    <th style="width: 10%;">Ping</th>
                    <th style="width: 10%;">Votes</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="6" id="server-table-status">Loading...</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div id="add-server-panel" class="tab-pane" role="tabpanel">

              <form role="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- TODO: don't display servers that have been offline for a solid 24 hours (will avoid this problem of 100s of servers) -->
    <script type="text/template" id="tpl-server-row">
      <td class="rank"><div class="rank-val">&#35;<%= id %></div></td><!-- TODO: use rank, not ID -->
      <td class="name"><%= name %></td>
      <td><div class="uptime-bar"><div style="width: <%= uptime_percentage %>%;"><%= uptime_percentage %>%</div></div></td>
      <td class="type"><%= type %></td>
      <td><img src="images/signal-<%= latency_signal %>.png" alt="<%= latency %>ms" title="<%= latency %>ms" /></td>
      <td class="votes"><%= rating_pos-rating_neg %></td>
    </script>

    <script type="text/template" id="tpl-empty-server-row">
      <td colspan="6">No servers to display</td>
    </script>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/backbone.paginator.min.js"></script>

    <script src="js/config.js"></script>

    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script>

      var loading = false
      $.ajaxSetup({
        beforeSend: function() {
          loading = true
          ignorePeriod = 100 // don't display anything if load completes within this time
          setTimeout(function() {
            if(loading) {
              $("#loading-indicator").show().animate({'top': '5px'}, 100).html("Loading...");
            }
          }, ignorePeriod);
        },
        complete: function() {
          loading = false
          $("#loading-indicator").fadeOut(function() {
            $(this).css('top', '-100px')
          });
        }
      });

      var servers = new Servers;
      servers.fetch();
      var serverTable = new ServerTable({ collection: servers });

      $("#refresh-servers").click(function() {
        servers.fetch();
      });

      $(".prev-button").click(function() {
        servers.getPreviousPage();
      });

      $(".next-button").click(function() {
        servers.getNextPage();
      });

      $(".view-server-list-button").click(function() {
        $(this).tab('show');
        $(".view-server-list-button").hide();
        $(".add-server-button").show();
        $(".refresh-button").show();
        $(".pagination-buttons").show();
        $(".panel-title").html("");
      });

      $(".add-server-button").click(function() {
        $(this).tab('show');
        $(".view-server-list-button").show();
        $(".add-server-button").hide();
        $(".refresh-button").hide();
        $(".pagination-buttons").hide();
        $(".panel-title").html("Add a server");
      });
    </script>
  </body>
</html>
